<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAVITRD - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f7ff;
    }
    nav {
      background-color: #0c4a6e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    .logo {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .menu {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .menu li a.cta {
      background: white;
      color: #0c4a6e;
      padding: 6px 14px;
      border-radius: 20px;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      .menu.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    .hero {
      height: 90vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1588072432836-e10032774350') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero-text {
      max-width: 800px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero-btn {
      background-color: #ffffff;
      color: #0c4a6e;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .hero-btn:hover {
      background-color: #d4e4f7;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      background: #e6f1fb;
      padding: 40px 20px;
      text-align: center;
      flex-wrap: wrap;
    }
    .stat {
      margin: 10px 20px;
      transition: transform 0.3s ease-in-out;
    }
    .stat:hover {
      transform: translateY(-5px);
    }
    .stat i {
      font-size: 2.2rem;
      color: #0c4a6e;
      margin-bottom: 10px;
    }
    .stat h3 {
      color: #0c4a6e;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    .stat p {
      font-size: 14px;
      color: #444;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section {
      background-color: white;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .section h2 {
      color: #0c4a6e;
      margin-bottom: 10px;
    }
    .section p {
      color: #444;
      font-size: 15px;
    }
    .signup {
      background-color: #dceeff;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      margin: 40px 20px;
    }
    .signup h2 {
      color: #0c4a6e;
      margin-bottom: 10px;
    }
    .footer {
      background-color: #0c4a6e;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
    .donate-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #ffcc00;
      color: #0c4a6e;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
    .donate-btn:hover {
      background-color: #ffdb4d;
    }/* Mobile improvements */
@media (max-width: 600px) {
  .hero-text h1 {
    font-size: 1.7rem;
  }
  .hero-text p {
    font-size: 1rem;
  }
  .hero-btn {
    padding: 10px 20px;
    font-size: 0.9rem;
  }
  .section h2 {
    font-size: 1.4rem;
  }
  .section p, .stat p {
    font-size: 0.95rem;
  }
  .stat i {
    font-size: 1.5rem;
  }
  .menu li a {
    padding: 10px 0;
    font-size: 1rem;
  }
  .signup h2 {
    font-size: 1.2rem;
  }
  .donate-btn {
    padding: 10px 20px;
    font-size: 0.9rem;
  }
  .container {
    padding: 0 10px;
  }
  .section {
    padding: 15px;
  }
  .stats {
    flex-direction: column;
    gap: 20px;
  }
}

  </style>
</head>
<body>
  <!-- All existing content remains unchanged -->
</body>
</html>
